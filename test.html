<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brit Milah Kakon</title>

    <!-- Prevent caching -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="Mon, 01 Jan 1990 12:00:00 GMT">

    <!-- Open Graph -->
    <meta property="og:title" content="Brit Milah Kakon">
    <meta property="og:image" content="https://cdn.armfs.com/images/card-en.png">
    <meta property="og:url" content="https://bris.kakon.ca">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Brit Milah Kakon">
    <meta name="twitter:image" content="https://cdn.armfs.com/images/card-en.png">

    <!-- Google Font: Cormorant Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color:#F0ECE0;
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img.image {
            max-width: 90%;
            height: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,.35);
        }

        /* Overlay for popup */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Popup box */
        .popup {
            background: rgba(255,255,255,0.87);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: min(92%, 600px);
            text-align: center;
            box-shadow: 0 6px 24px rgba(0,0,0,.3);
            outline: none;
        }

        .candle-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .popup p {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 400;
            margin: 0;
        }

        .close-btn {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            background: #d4af37; /* solid gold */
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 0 4px 10px rgba(0,0,0,.25);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
    <!-- Popup -->
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <div class="candle-icon">üïØÔ∏èüïØÔ∏è</div>
           <p>
  Out of respect for the holiness of Shabbat, those who can only attend by driving are warmly invited to instead join us for the Havdallah and Melaveh Malka celebration at <strong>9PM</strong>.
</p>

            <button class="close-btn" onclick="window.location.href='https://pp.events/b6KN648g'">Continue</button>
        </div>
    </div>

    <!-- Card -->
    <img class="image" src="https://cdn.armfs.com/images/card-en.png" alt="Brit Milah Kakon" />
</body>
</html>
