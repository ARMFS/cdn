<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brit Milah Kakon</title>

    <!-- Prevent caching -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="Mon, 01 Jan 1990 12:00:00 GMT">

    <!-- Open Graph -->
    <meta property="og:title" content="Brit Milah Kakon">
    <meta property="og:image" content="https://cdn.armfs.com/images/card-en.png">
    <meta property="og:url" content="https://bris.kakon.ca">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Brit Milah Kakon">
    <meta name="twitter:image" content="https://cdn.armfs.com/images/card-en.png">

    <!-- Google Font: Cormorant Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color:#F0ECE0;
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img.image {
            max-width: 90%;
            height: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,.35);
        }

        /* Overlay for popup */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

  /* Popup box */
.popup {
  background: rgba(255,255,255,0.87); /* slightly less opaque than 0.9 */
  padding: 2rem;
  border-radius: 12px;
  max-width: 600px;
  width: min(92%, 600px);
  text-align: center;
  box-shadow: 0 6px 24px rgba(0,0,0,.3);
  outline: none;
}



        .popup h1 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .popup p {
            font-size: 1.3rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .close-btn {
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>
<body>
    <!-- Popup -->
    <div class="overlay" id="popupOverlay">
        <div class="popup"><h1 id="popupTitle">Happy to receive you</h1>
                        <p>
                Out of respect for the holiness of Shabbat and this mitzvah, we kindly ask that no one drive to the event on Shabbat.  
                Guests who cannot walk on Shabbat are invited to join us for the Havdallah ceremony and  
                Melaveh Malka celebration at <strong>9:00 PM</strong>.
            </p>
            <button class="close-btn" onclick="window.location.href='https://pp.events/b6KN648g'">Continue</button>
        </div>
    </div>

    <!-- Card -->
    <img class="image" src="https://cdn.armfs.com/images/card-en.png" alt="Brit Milah Kakon" />
</body>
</html>
